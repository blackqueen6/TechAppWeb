<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let item of items$ | async">
      <div class="card">
        <img class="card-img-top" [src]="item.image" alt="Card image cap" />
        <div class="card-body">
          <p class="card-text">{{ item.text }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
